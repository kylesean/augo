name: augo
description: "Augo, a AI assistant for the financial management"
version: 0.1.0-alpha


environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Slang i18n
  slang: ^4.11.0
  slang_flutter: ^4.11.0

  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter_riverpod: ^3.0.3
  go_router: ^17.0.1
  riverpod_annotation: ^3.0.3
  record: ^6.1.1
  permission_handler: ^12.0.1
  web_socket_channel: ^3.0.3
  intl: ^0.20.2
  uuid: ^4.5.1
  shimmer: ^3.0.0
  timeago: ^3.7.1
  forui: ^0.16.0
  collection: ^1.19.1
  characters: ^1.4.0
  logging: ^1.3.0
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.3
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  fl_chart: ^1.0.0
  animate_do: ^4.2.0
  flutter_svg: ^2.2.0
  tabler_icons_next: ^3.34.0
  decimal: ^3.2.4
  flutter_timezone: ^5.0.1
  share_plus: ^12.0.1
  image_picker: ^1.1.2
  file_picker: ^10.3.7
  photo_view: ^0.15.0
  url_launcher: ^6.3.2
  visibility_detector: ^0.4.0+2
  # GenUI dependencies for dynamic UI generation
  # Note: GenUI packages from pub.dev
  genui: ^0.6.0
  json_schema_builder: ^0.1.0
  rrule: ^0.2.17
  speech_to_text: ^7.3.0
  gpt_markdown: ^1.1.4
  lottie: ^3.3.2
  http_parser: ^4.1.0
  qr_flutter: ^4.1.0
  google_fonts: ^6.3.3
  flutter_launcher_icons: ^0.14.4
  mobile_scanner: ^7.1.4
  just_audio: ^0.10.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  slang_build_runner: ^4.11.0
  json_serializable: ^6.9.5
  riverpod_generator: ^3.0.3
  freezed: ^3.0.6
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/vectors/
    - assets/icons/
    - assets/animations/
    - assets/sounds/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  # Android adaptive icon settings
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_monochrome: "assets/images/logo.png"
  # Remove iOS alpha channel for App Store
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/logo.png"
