# Backend CI/CD Pipeline
# Triggers on push/PR to main branch for server/ directory changes

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci.yml'

env:
  PYTHON_VERSION: "3.13"
  UV_VERSION: "0.5.0"

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run Ruff linter
        run: uv run ruff check app/ --output-format=github

      - name: Run Ruff formatter check
        run: uv run ruff format app/ --check

  # ============================================================================
  # Type Checking
  # ============================================================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run Mypy
        run: uv run mypy app/ --no-error-summary
        continue-on-error: true  # Allow type errors for now, report only

      - name: Run Pyright (fast check)
        run: uv run pyright app/
        continue-on-error: true

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run Bandit security linter
        run: uv run bandit -c pyproject.toml -r app/ -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: server/bandit-report.json
          retention-days: 30

      - name: Run pip-audit for dependency vulnerabilities
        run: uv run pip-audit --skip-editable --progress-spinner off
        continue-on-error: true

  # ============================================================================
  # Code Complexity Analysis
  # ============================================================================
  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check Cyclomatic Complexity (CC)
        run: |
          echo "## Cyclomatic Complexity Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Functions with CC > 10 (high complexity):" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          uv run radon cc app/ -a -s --min C || echo "No high complexity functions found"
          uv run radon cc app/ -a -s --min C >> $GITHUB_STEP_SUMMARY 2>&1 || echo "No high complexity functions found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check Maintainability Index (MI)
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Maintainability Index Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Files with MI < 20 (low maintainability):" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          uv run radon mi app/ -s --min B || echo "All files have good maintainability"
          uv run radon mi app/ -s --min B >> $GITHUB_STEP_SUMMARY 2>&1 || echo "All files have good maintainability" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Fail on very high complexity (CC > 15)
        run: |
          HIGH_CC=$(uv run radon cc app/ -a -s --min D --json | python -c "import json,sys; data=json.load(sys.stdin); print(len([f for blocks in data.values() for f in blocks if f.get('complexity', 0) > 15]))" 2>/dev/null || echo "0")
          if [ "$HIGH_CC" != "0" ]; then
            echo "::warning::Found $HIGH_CC functions with cyclomatic complexity > 15"
          fi

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres # pragma: allowlist secret
          POSTGRES_DB: augo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev --group test

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/augo_test # pragma: allowlist secret
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-ci # pragma: allowlist secret
          ENCRYPTION_KEY: v3u8eA7-R5i_oX6DozID8lH_l6ApxfGqI8Xh-8o9mG4= # pragma: allowlist secret
          ENVIRONMENT: test
        run: |
          uv run pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v \
            --tb=short \
            -x

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            server/coverage.xml
            server/htmlcov/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: server/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # ============================================================================
  # Build Check (Docker)
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: false
          tags: augo-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
