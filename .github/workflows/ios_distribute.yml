name: Build iOS IPA (Sideload Version)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./client

      # 这里我们不签发正式证书，只打一个无签名的测试包
      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign
          # 这里很关键：把编译出的 .app 转换成 .ipa 方便侧载工具识别
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../Augo_Sideload.ipa Payload
        working-directory: ./client

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Augo-iOS-IPA
          path: client/build/Augo_Sideload.ipa
