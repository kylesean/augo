# iOS IPA Build (Sideload Version)
# Builds an unsigned IPA for sideloading via AltStore, Sideloadly, etc.

name: Build iOS IPA (Sideload)

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - '.github/workflows/ios_distribute.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA for sideloading
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../Augo_Sideload.ipa Payload
          echo "IPA created at: $(pwd)/../../Augo_Sideload.ipa"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Augo-iOS-IPA
          path: client/build/Augo_Sideload.ipa
          retention-days: 30
