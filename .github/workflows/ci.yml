name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-test:
    name: Backend (Test & Lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: backend_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
          
      - name: Install dependencies
        run: |
          uv sync --group test --group dev
          
      - name: Lint with Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Type Check with Mypy
        run: |
          uv run mypy .

      - name: Security Check with Bandit
        run: |
          # Check app directory recursively, skip tests, only report High severity issues
          uv run bandit -r app -x tests -lll

      - name: Dependency Audit with pip-audit
        run: |
          uv run pip-audit --strict --progress-spinner off
        continue-on-error: true  # TODO: Remove after fixing known vulnerabilities
          
      - name: Test with Pytest
        env:
          ENV: test
          # Basic env vars needed for tests to run even if .env doesn't exist
          DATABASE_URL: postgresql://postgres:password@localhost:5432/backend_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          # Copy example env to suppress file not found errors in some scripts
          cp .env.example .env
          # Run migrations
          uv run alembic upgrade head
          # Run tests
          uv run pytest --cov=app --cov-report=xml
          
  frontend-check:
    name: Frontend (Analyze & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Analyze
        run: flutter analyze --no-fatal-infos
        
      - name: Run tests
        run: flutter test
